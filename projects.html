<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="carousel.css" />
    <title>Our Projects</title>
  </head>
  <body>
    <!--Hero section-->
    <div class="hero">
      <div>
        <a href="index.html">
          <img
            src="./images/Logo/png/logo-no-background.png"
            alt="logo-no-background"
            class="logo"
          />
        </a>
      </div>
      <!-- Hamburger Menu -->
      <div class="box">
        <div class="btn">
          <span class="hamburger-span"></span>
          <span class="hamburger-span"></span>
          <span class="hamburger-span"></span>
        </div>
      </div>
      <ul class="menu-list">
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li>
          <a href="">Blog and News</a>
        </li>
        <li>
          <a href="about-us.html">About us</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ul>
      <!-- Hamburger Menu END -->
      <div class="text-and-image">
        <div class="headings">
          <p class="hero-small-heading">Our Projects</p>
          <div class="empty-space"></div>
          <p class="hero-big-heading">
            We pioneer innovative solutions that make a positive lasting impact
          </p>
        </div>
        <div class="hero-img-container">
          <img
            src="images/Projects-Images/Project-Hero.jpg"
            alt="our-services"
            class="hero-img"
          />
        </div>
      </div>
    </div>

    <!-- Projects Gallery section -->

    <div class="our-projects-main-content">
      <p class="our-projects-heading">Projects Gallery</p>
    </div>

    <!-- Carousel -->

    <div class="site-container">
      <div
        id="carousel-1"
        class="carousel"
        role="region"
        aria-labelledby="carousel-1-title"
      >
        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-1-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-1-title">
                Jakarta International Airport Terminal Expansion
              </h3>
            </div>

            <img
              src="images/Projects-Images/Project-1-Jakarta-Terminal.jpg"
              alt="Jakarta Terminal"
              width="800"
              height="350"
            />
          </div>
        </div>

        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-2-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-2-title">Bali Solar Farm</h3>
            </div>
            <img
              src="images/Projects-Images/Project-2-Bali-Solar-Farm.jpg"
              alt="Bali Solar Farm"
              width="800"
              height="350"
            />
          </div>
        </div>

        <div
          class="slide"
          role="tabpanel"
          aria-labelledby="carousel-1-slide-3-title"
        >
          <div class="slide-content">
            <div class="slide-caption">
              <h3 id="carousel-1-slide-3-title">
                Surabaya Manufacturing Plant
              </h3>
            </div>

            <img
              src="images/Projects-Images/Project-3-Surabaya-Manufacturing-Plant.jpg"
              alt="Surabaya Manufacturing Plant"
              width="800"
              height="350"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel end -->

    <script src="main.js"></script>
  </body>
</html>
